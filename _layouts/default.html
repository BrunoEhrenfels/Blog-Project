<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ page.description }}">
	
	<!-- Enable responsive layouts; tell browsers not to shrink pages to fit small screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load styles -->
	<!-- For production, combine all of the stylesheets -->
	<link rel="stylesheet" href="../css/sitewide.css">
	
	<!-- pull in webfonts -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">
	
	
<style>
	a:link {
	color: #543A36;
	text-decoration:none
	}
	a:hover {
	color: #545454;
	transition: 1s;
	}
	a:visited {
	color: #543A36;
	}
</style>

</head>
<body>

	<!-- Page content goes inside the container -->
	<!-- In general, you should have only one container per page. -->
	<div class="container">

        <p><a href="{{ site.url }}{{ site.baseurl }}">Home</a></p>

        <h1>{{ page.title }}</h1>

        {% if page.date %}
    		<p>{{ page.date | date: "%A, %B %-d, %Y" }}</p>
        {% endif %}

        {{ content }}

	</div><!-- end container -->
	
</body>
</html>
